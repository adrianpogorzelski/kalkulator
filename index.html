<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Kalkulator zysku</title>
</head>

<body>
<main>
<!-- Fromularz do wypełnienia -->
    <section>
    <h1>Kalkulator zysku</h1>

    <!-- Kwota do odłożenia -->

        <label class="polaNaLewo" for="kwota">Wysokość inwestycji:</label>
        <div class="polaNaPrawo">
        <input  id="kwota" name="kwota" type="number" value="1000" min="0" required>
        </div>

    <!-- Oprocentowanie -->
        <br><br>
        <label class="polaNaLewo" for="oprocentowanie">Oprocentowanie:</label>
        <div class="polaNaPrawo">
        <input id="oprocentowanie" name="oprocentowanie" type="number" step="0.1" value="1" min="0" required>
        <label for="oprocentowanie">% w skali roku</label>
        </div>

    <!-- Długość inwestycji -->
        <br><br>
        <label class="polaNaLewo" for="dlugosc">Długość inwestycji:</label>
        <div class="polaNaPrawo">
            <input id="dlugosc" name="dlugosc" type="number" value="1" min="1" required>

            <!-- Dni/miesiące/lata -->
            <select id="okres" name="okres">
                <option value="dni">dni</option>
                <option selected="selected" value="miesiace">miesięcy</option>
                <option value="lata">lat</option>
            </select>
        </div>

    <!-- Podatek od przychodów kapitałowych
        <br><br>
        <label class="polaNaLewo" for="podatek">Podatek od przychodów kapitałowych:</label>
        <div class="polaNaPrawo">
        <input id="podatek" name="podatek" type="checkbox" value="tak" checked>
            <label for="podatek">(zaznacz, aby uwzględnić)</label>
        </div> -->

    <!-- Przycisk "Oblicz" -->
        <br><br>
        <div id="oblicz" type="button" onclick="obliczWynik()" value="Oblicz">
            Oblicz
        </div>
    </section>

<!-- Wynik obliczeń -->
    <section>
        <h2>Wynik</h2>

        <!-- Kwota -->
        <div class="polaNaLewo">Dla inwestycji:</div>
        <div id="wynikKwota" class="polaNaPrawo">-</div>

        <!-- Odsetki -->
        <div class="polaNaLewo">Odsetki:</div>
        <div id="wynikOdsetki" class="polaNaPrawo">-</div>

        <!-- Podatek -->
        <div class="polaNaLewo">Podatek:</div>
        <div id="wynikPodatek" class="polaNaPrawo">-</div>

        <!-- Zysk -->
        <div class="polaNaLewo">Zysk:</div>
        <div id="wynikZysk" class="polaNaPrawo">-</div>

        <!-- Razem -->
        <div class="polaNaLewo">Kwota na koniec:</div>
        <div id="wynikRazem" class="polaNaPrawo">-</div>
    </section>
</main>
</body>
</html>
